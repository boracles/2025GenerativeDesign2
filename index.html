<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Three.js Project</title>
    <link rel="icon" href="data:," />
    <style>
      :root {
        color-scheme: dark;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: #92ced8;
        color: #e6e8ef;
        overflow: hidden;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto,
          Helvetica, Arial;
      }
      #hud {
        position: fixed;
        left: 12px;
        top: 10px;
        font-size: 12px;
        opacity: 0.85;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <!-- 🔊 BGM: 자동재생은 muted로 시작, 첫 제스처 때 언뮤트 -->
    <audio
      id="bgm"
      src="./assets/audio/Hilighter.mp3"
      preload="auto"
      loop
      muted
      playsinline
      autoplay
    ></audio>

    <!-- 여기서 Week2.js 로드 -->
    <script type="module" src="./src/instancing.js"></script>
  </body>
</html>
